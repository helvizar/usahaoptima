        <div class="row">
            <div class="col-12">
                <img src="/login-page/assets/image/logo.svg" alt="logo" height="70">
            </div>
        </div>
    </div>
    <div class="container mt-5 pt-5">
        <div class="row">
            <div class="col-md-6 col-md-6 d-flex align-items-center">
                <div class="text-wrapper">
                    <h2 >Login ke</h2>
                    <p>USAHAOPTIMA</p>
                    <span class="mt-3">Pertama kali menggunakan ini? <a href="#">Buat Akun</a></span>
                </div>
            </div>
            <div class="col-md-6 mt-md">
                <!-- Kolom kanan dengan form login -->
                <form id="form" class="form">
                    <h2>Login</h2>
                    <div class="form-group mt-5">
                        <input type="text" class="form-control" id="username" placeholder="Username" required>
                    </div>
                    <div class="form-group mt-5">
                        <div class="input-group">
                            <input type="password" class="form-control" id="password" placeholder="Password" required>
                            <div class="input-group-append">
                                <span class="input-group-text bg-light" id="toggle-password">
                                    <i class="fa fa-eye" id="toggle-icon"></i>
                                </span>
                            </div>
                        </div>
                        <div class="mt-4 text-right register">
                            <a href="#" class="mt-">Lupa Password?</a>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary btn-lg btn-block mt-1 ">Login</button>
                </form>
